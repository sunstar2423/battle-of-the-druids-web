name: Deploy to S3 and CloudFront

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2
        
    - name: Test AWS connection
      run: |
        echo "Testing AWS credentials..."
        aws sts get-caller-identity
        echo "Testing S3 access..."
        aws s3 ls s3://battle-of-the-druids-web
        echo "Testing CloudFront access..."
        aws cloudfront list-distributions --query 'DistributionList.Items[*].{Id:Id,DomainName:DomainName}' --output table
        
    - name: Sync files to S3
      run: |
        aws s3 sync . s3://battle-of-the-druids-web --delete --exclude ".git/*" --exclude ".github/*" --exclude "*.md" --exclude "requirements.txt" --exclude "main.py" --exclude "Battle*"
        
    - name: Invalidate CloudFront cache (HTML files only)
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/index.html" "/battle-of-the-druids/index.html"